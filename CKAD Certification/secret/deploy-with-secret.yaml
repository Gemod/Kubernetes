apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastapi-app
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: print-version
          image: gemod/print-version:v5
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:              
                name: my-secret         #load all secret keys
          env:
            - name: APP_VERSION          #load all a specific secret key
              valueFrom:
                configMapKeyRef:
                  name: my-secret 
                  key: DB_PSW
          volumeMounts:                  # mount all secret as file
            - name: secret-volume
              mountPath: /secret
              readOnly: true
      volumes:
        - name: secret-volume
          configMap:                     
            name: my-secret
